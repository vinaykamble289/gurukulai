
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login â€” Socratic Tutor</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;background:#f6f8fb;padding:2rem}.card{max-width:460px;margin:auto;background:#fff;padding:1.5rem;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06)}label{display:block;margin-top:.75rem}input{width:100%;padding:.5rem;margin-top:.25rem}button{margin-top:1rem;padding:.6rem 1rem;background:#2563eb;color:#fff;border:0;border-radius:6px}</style>
</head>
<body>
  <div class="card">
    <h2>Welcome back</h2>
    <form id="loginForm">
      <label>Email<input type="email" name="email" required></label>
      <label>Password<input type="password" name="password" required></label>
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:1rem">Need an account? <a href="/static/register.html">Register</a></p>
    <pre id="out"></pre>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const form = e.target;
      const data = { email: form.email.value, password: form.password.value };
      document.getElementById('out').textContent = 'Logging in...';
      try {
        const res = await fetch('/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data) });
        const json = await res.json();
        if (!res.ok) throw new Error(json.detail || JSON.stringify(json));
        localStorage.setItem('socratic_user_id', json.user_id);
        document.getElementById('out').textContent = 'Logged in. Redirecting...';
        setTimeout(()=> location.href = '/static/index.html', 800);
      } catch(err) {
        document.getElementById('out').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
