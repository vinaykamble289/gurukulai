<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socratic AI - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #0066ff;
            --accent-light: #3d8bff;
            --accent-dark: #0052cc;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-light: #999999;
            --surface: #ffffff;
            --surface-elevated: #f8fafc;
            --border: #e5e7eb;
            --border-light: #f3f4f6;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --gradient-primary: linear-gradient(135deg, #0066ff 0%, #00ccff 100%);
            --gradient-surface: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--surface);
            overflow-x: hidden;
        }

        /* Typography Scale */
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-base { font-size: 1rem; line-height: 1.5rem; }
        .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-3xl { font-size: 1.875rem; line-height: 2.25rem; }
        .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        .text-5xl { font-size: 3rem; line-height: 1; }
        .text-6xl { font-size: 3.75rem; line-height: 1; }
        .text-7xl { font-size: 4.5rem; line-height: 1; }
        .text-8xl { font-size: 6rem; line-height: 1; }

        /* Spacing System */
        .space-y-1 > * + * { margin-top: 0.25rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .space-y-8 > * + * { margin-top: 2rem; }
        .space-y-12 > * + * { margin-top: 3rem; }
        .space-y-16 > * + * { margin-top: 4rem; }
        .space-y-24 > * + * { margin-top: 6rem; }

        /* Layout Container */
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .container-sm { max-width: 640px; }
        .container-md { max-width: 768px; }
        .container-lg { max-width: 1024px; }
        .container-xl { max-width: 1280px; }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1.5px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-elevated);
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-large {
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 16px;
        }

        /* Chat Interface Styles */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            background: var(--surface);
            box-shadow: var(--shadow-lg);
            border-radius: 20px;
            margin-top: 2rem;
            margin-bottom: 2rem;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .header {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.75rem 1rem;
            border-radius: 20px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .user-info a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: 500;
        }

        .user-info a:hover {
            text-decoration: underline;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: var(--surface-elevated);
            min-height: 400px;
            max-height: 60vh;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: var(--gradient-primary);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message.assistant .message-bubble {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border-light);
            border-bottom-left-radius: 8px;
            box-shadow: var(--shadow-sm);
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--success);
            color: white;
            order: 1;
            margin: 0 0 0 0.75rem;
        }

        .message.assistant .message-avatar {
            background: var(--warning);
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 0.25rem;
            text-align: right;
        }

        .message.assistant .message-time {
            text-align: left;
        }

        .typing-indicator {
            display: none;
            padding: 1rem 1.25rem;
            background: var(--surface);
            border-radius: 18px;
            border-bottom-left-radius: 8px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-light);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .input-area {
            background: var(--surface);
            border-top: 1px solid var(--border-light);
            padding: 1rem;
        }

        .settings-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--surface-elevated);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .settings-toggle:hover {
            background: #f1f5f9;
        }

        .settings-panel {
            display: none;
            background: var(--surface-elevated);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-light);
        }

        .settings-panel.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .chat-input {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input textarea {
            width: 100%;
            min-height: 44px;
            max-height: 120px;
            padding: 0.75rem 3rem 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 22px;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            overflow-y: auto;
            transition: border-color 0.2s;
        }

        .chat-input textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .send-button {
            position: absolute;
            right: 0.5rem;
            bottom: 0.5rem;
            width: 36px;
            height: 36px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            color: var(--error);
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 0.5rem;
            border: 1px solid #fecaca;
            font-size: 0.875rem;
        }

        .welcome-message {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
            font-style: italic;
        }

        /* Enhanced response formatting styles */
        .response-container {
            margin: 0.5rem 0;
        }

        .final-answer {
            margin-bottom: 1rem;
        }

        .final-answer h4 {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .answer-content {
            background: var(--surface-elevated);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .socratic-questions {
            margin-bottom: 1rem;
        }

        .socratic-questions h4 {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .socratic-questions ul {
            background: #fef3c7;
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--warning);
            margin: 0;
        }

        .socratic-questions li {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        .socratic-questions li:last-child {
            margin-bottom: 0;
        }

        .response-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-light);
            padding-top: 0.75rem;
        }

        .signals, .provenance {
            margin-bottom: 0.25rem;
        }

        .signals strong, .provenance strong {
            color: var(--text-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                margin: 0;
                border-radius: 0;
            }

            .header {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .message-bubble {
                max-width: 85%;
            }

            .chat-messages {
                max-height: none;
            }

            .answer-content, .socratic-questions ul {
                padding: 0.75rem;
            }

            .final-answer h4, .socratic-questions h4 {
                font-size: 0.9rem;
            }
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-elevated);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-dark);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>🎓 Socratic AI</h1>
            <div class="user-info" id="userInfo">
                <div id="userStatus">Loading...</div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                👋 Welcome! Ask me anything and I'll guide you through the answer using the Socratic method.
            </div>
        </div>

        <div class="input-area">
            <div class="settings-toggle" id="settingsToggle">
                <span>⚙️ Settings</span>
                <span id="settingsArrow">▼</span>
            </div>

            <div class="settings-panel" id="settingsPanel">
                <div class="settings-grid">
                    <div class="form-group">
                        <label>Context Documents</label>
                        <textarea id="contextDocs" rows="2" placeholder="Enter context (comma-separated)"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Device</label>
                        <select id="device">
                            <option value="desktop">Desktop</option>
                            <option value="mobile">Mobile</option>
                            <option value="tablet">Tablet</option>
                        </select>
                    </div>
                </div>
            </div>

            <form id="chatForm" class="chat-input">
                <div class="input-wrapper">
                    <textarea
                        id="questionInput"
                        placeholder="Ask your question here..."
                        rows="1"
                        required
                    ></textarea>
                    <button type="submit" class="send-button" id="sendButton">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let userId = null;
        const chatMessages = document.getElementById('chatMessages');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const contextDocs = document.getElementById('contextDocs');
        const deviceSelect = document.getElementById('device');
        const userStatus = document.getElementById('userStatus');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeUser();
            setupEventListeners();
            autoResizeTextarea();
            detectDevice();
        });

        function initializeUser() {
            userId = localStorage.getItem('socratic_user_id');

            if (!userId) {
                userStatus.innerHTML = '⚠️ <strong>No user found.</strong> Please <a href="/static/login.html">login</a> or <a href="/static/register.html">register</a>.';
            } else {
                userStatus.innerHTML = `✅ Signed in as <code>${userId}</code>`;
                // Clear welcome message when user is logged in
                setTimeout(() => {
                    const welcome = document.querySelector('.welcome-message');
                    if (welcome && chatMessages.children.length === 1) {
                        welcome.style.opacity = '0.7';
                    }
                }, 1000);
            }
        }

        function setupEventListeners() {
            // Settings toggle
            document.getElementById('settingsToggle').addEventListener('click', toggleSettings);

            // Form submission
            document.getElementById('chatForm').addEventListener('submit', handleSubmit);

            // Enter to send (Shift+Enter for new line)
            questionInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (questionInput.value.trim()) {
                        handleSubmit(e);
                    }
                }
            });
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const arrow = document.getElementById('settingsArrow');

            if (panel.classList.contains('show')) {
                panel.classList.remove('show');
                arrow.textContent = '▼';
            } else {
                panel.classList.add('show');
                arrow.textContent = '▲';
            }
        }

        function autoResizeTextarea() {
            questionInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            if (/mobile|android|iphone|ipad|tablet/.test(userAgent)) {
                deviceSelect.value = /tablet|ipad/.test(userAgent) ? 'tablet' : 'mobile';
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();

            if (!userId) {
                alert('Please login or register first');
                return;
            }

            const question = questionInput.value.trim();
            if (!question) return;

            // Clear input and disable send button
            questionInput.value = '';
            questionInput.style.height = 'auto';
            sendButton.disabled = true;

            // Add user message
            addMessage('user', question);

            // Show typing indicator
            showTypingIndicator();

            // Prepare payload
            const payload = {
                user_id: userId,
                question: question,
                context_docs: contextDocs.value ?
                    contextDocs.value.split(',').map(s => s.trim()).filter(s => s) : [],
                device: deviceSelect.value,
                local_time: new Date().toISOString()
            };

            try {
                const response = await fetch('/chat_chain_gemini', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || JSON.stringify(data));
                }

                // Hide typing indicator and add response
                hideTypingIndicator();
                addMessage('assistant', formatResponse(data));

            } catch (error) {
                hideTypingIndicator();
                addMessage('assistant', `❌ Error: ${error.message}`, true);
            } finally {
                sendButton.disabled = false;
                questionInput.focus();
            }
        }

        function addMessage(type, content, isError = false) {
            // Remove welcome message
            const welcome = document.querySelector('.welcome-message');
            if (welcome) {
                welcome.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? '👤' : '🎓';

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            if (isError) {
                bubbleDiv.style.background = '#fef2f2';
                bubbleDiv.style.color = '#dc2626';
                bubbleDiv.style.border = '1px solid #fecaca';
            }

            // Format content based on type
            if (type === 'assistant' && !isError) {
                bubbleDiv.innerHTML = content;
            } else {
                bubbleDiv.textContent = content;
            }

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();

            if (type === 'user') {
                messageDiv.appendChild(bubbleDiv);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubbleDiv);
            }

            bubbleDiv.appendChild(timeDiv);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant';
            typingDiv.id = 'typing-indicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = '🎓';

            const typingBubble = document.createElement('div');
            typingBubble.className = 'typing-indicator';
            typingBubble.style.display = 'block';
            typingBubble.innerHTML = '<div class="typing-dots"><span></span><span></span><span></span></div>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingBubble);
            chatMessages.appendChild(typingDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('typing-indicator');
            if (typing) {
                typing.remove();
            }
        }

        function formatResponse(data) {
            // If the response contains formatted HTML from backend, use it
            if (data.formatted_html) {
                return data.formatted_html;
            }

            // If the response contains a simple message or text
            if (typeof data === 'string') {
                return data;
            }

            // If it's an object, format it nicely
            if (data.response || data.answer || data.message) {
                return data.response || data.answer || data.message;
            }

            // Enhanced formatting for structured response
            if (data.final_answer) {
                let html = '<div class="response-container">';

                // Final Answer section
                html += '<div class="final-answer">';
                html += '<h4>📝 Answer</h4>';
                html += `<div class="answer-content">${data.final_answer.replace(/\n/g, '<br>')}</div>`;
                html += '</div>';

                // Socratic Questions section
                if (data.socratic_questions && data.socratic_questions.length > 0) {
                    html += '<div class="socratic-questions">';
                    html += '<h4>🤔 Socratic Questions</h4>';
                    html += '<ul>';
                    data.socratic_questions.forEach(q => {
                        html += `<li>${q}</li>`;
                    });
                    html += '</ul>';
                    html += '</div>';
                }

                // Metadata section
                html += '<div class="response-meta">';
                if (data.signals) {
                    html += '<div class="signals">';
                    html += '<strong>Signals:</strong> ';
                    if (data.signals.reliance_score !== undefined) {
                        html += `Reliance Score: ${data.signals.reliance_score.toFixed(2)}`;
                    }
                    html += '</div>';
                }
                if (data.provenance) {
                    html += '<div class="provenance">';
                    html += `<strong>Model:</strong> ${data.provenance.model || 'Unknown'} | `;
                    html += `<strong>Endpoint:</strong> ${data.provenance.endpoint || 'Unknown'}`;
                    html += '</div>';
                }
                html += '</div>';

                html += '</div>';
                return html;
            }

            // Fallback: format as a code block
            return `<pre style="background: #f8fafc; padding: 0.75rem; border-radius: 6px; font-size: 0.875rem; overflow-x: auto; margin-top: 0.5rem;">${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
